{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ritual Navigator</title>
    <link rel="stylesheet" href="{% static 'navigator/style.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div id="sidebar">
        <h1>Ritual<span style="color: white; opacity: 0.8; font-weight: 400;">Graph</span></h1>
        
        <div class="tree-root">
            {% for node in structure %}
                {% include "navigator/tree_node.html" with node=node %}
            {% endfor %}
        </div>
    </div>
    
    <div id="main-content">
        <div id="details-area">
            <div style="display: flex; height: 100%; align-items: center; justify-content: center; opacity: 0.3; flex-direction: column;">
                <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="10"></circle>
                    <line x1="2" y1="12" x2="22" y2="12"></line>
                    <path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"></path>
                </svg>
                <p style="margin-top: 20px;">Select a node to view details</p>
            </div>
        </div>
    </div>

    <script src="{% static 'navigator/script.js' %}"></script>
</body>
</html>
