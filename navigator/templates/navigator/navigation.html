{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ritual Navigator</title>
    <link rel="stylesheet" href="{% static 'navigator/style.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div id="sidebar">
        <h1>Ritual<span style="color: white; opacity: 0.8; font-weight: 400;"> Graph</span></h1>
        
        <!-- Toggle button -->
        <div style="padding: 0 0 20px 0; font-size: 0.7em;">
            <label>
                <input type="checkbox" id="toggle-inferred" {% if inferred %}checked{% endif %}>
                Show Inferred
            </label>
        </div>

        <div class="tree-root" style="font-size: 0.7em;">
            {% for node in roots %}
                {% include "navigator/tree_node.html" with node=node %}
            {% endfor %}
        </div>
    </div>

    <div id="main-content">
        <div id="details-area">
            <div style="display: flex; height: 100%; align-items: center; justify-content: center; opacity: 0.3; flex-direction: column;">
                <p>Select a node to view details</p>
            </div>
        </div>
    </div>

    <!-- Pass inferred flag to JS -->
    <script>
        window.isInferred = {{ inferred|yesno:"true,false" }};
    </script>

    <script src="{% static 'navigator/script.js' %}"></script>
</body>
</html>
